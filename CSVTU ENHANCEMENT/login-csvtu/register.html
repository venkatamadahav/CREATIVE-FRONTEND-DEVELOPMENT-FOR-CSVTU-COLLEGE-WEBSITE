<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="login-csvtu.css">
	</head>
	<body>		
		<div class="header">
			<div class=" logo">
				<img src="csvtuuu.png" width="100" height="100">
			  
			</div>
			<div class="menu">
				<a href="login.html">Login</a>
				<a href="register.html" class="active">Register</a>
			</div>
		</div>
		<div class="container">
			<div id="head" class="login">
				<h2>Register</h2>
			</div>
			<form action="" method="" class="form">
				<div class="name">
					<div style="margin-right: 10px;" class="form-control">
						<input type="text" name="" placeholder="First Name">
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					<div style="margin-left: 10px;" class="form-control">
						<input type="text" name="" placeholder="Last Name">
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
				</div>
				
				<div class="form-control">
					<input type="text" name="" placeholder="Username">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				</div>
				<div class="form-control">
					<input type="email" name="" placeholder="Email Address">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</div>
				<div class="form-control">
					<i class="fa fa-lock" aria-hidden="true"></i>
					<input type="password" name="" id="passwordInput" placeholder="Password">
					<i id="eyeIcon" class="fa fa-eye"  aria-hidden="true" ></i>
				</div>
				<div class="form-control">
					<button>Register</button>
				</div>
			</form>
			<div class="redirect">
				<p>Already have an account? <a href="login.html">Login</a>.</p>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
